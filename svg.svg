<svg width="300" height="100">
  
  <rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
  <rect x="0" y="50" width="5" height="4" fill="white" stroke="black" stroke-width="1">
    <animateTransform
       attributeName="transform"
       begin="0s"
       dur="2s"
       type="rotate"
       from="0 10 60"
       to="360 100 60"
       repeatCount="indefinite" 
			/>
  </rect>
  <rect x="0" y="0" width="10" height="00" stroke="black" stroke-width="5" />
  <rect x="0" y="0" width="50" height="2" fill="white" stroke="black" stroke-width="1">
    <animateMotion
       path="M 250,80 H 50 Q 30,80 30,50 Q 30,20 50,20 H 250 Q 280,20,280,50 Q 280,80,250,80Z"
       dur="5s" repeatCount="indefinite" rotate="auto" />
       
  </rect>
</svg>